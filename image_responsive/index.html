<!DOCTYPE html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--this ensures proper rendering and touch zooming on your site. add: maximum-scale=1, user-scalable=no" to remove the auto zoom on mobile phones.
-->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">
<!-- om man har ett costume style sheet så länkar man det efter bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <img class="img-responsive" src="space.jpg">
        </div>
        <div class="col-xs-6">
                <img class="img-responsive" src="space.jpg">
        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
                <img class="img-responsive img-rounded" src="space.jpg">
        </div>
        <div class="col-sm-4">
                <img class="img-responsive img-thumbnail" src="space.jpg">
        </div>
        <div class="col-sm-4">
                <img class="img-responsive img-circle" src="space.jpg">
        </div>
    </div>

</div>

<div class="container">
        <div class="row">
            <div class="col-xs-12">
                    <img class="img-responsive center-block" src="space.jpg">
            </div>
        </div>
    
    </div>






</body>
</html>
